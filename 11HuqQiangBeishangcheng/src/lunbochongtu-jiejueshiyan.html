<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.yincang{
				width:600px;
				height:300px;
				position:absolute;
				left:50px;
				top:50px;
				background:red;
			}
			.dongtu{
				width:600px;
				height:300px;
				position:absolute;
				left:50px;
				top:50px;
				background:blue;
				
			}
			
			
		</style>
	</head>
	<body>
		
		<div class="dongtu">
			<a href="javascript:;">点我点我</a>
		</div>
		
		<div class="yincang">
			
		</div>
		
		<script src="script/jquery.js"></script>
		<script type="text/javascript">
			$(".yincang").mouseover(function(){
				$(this).css("visibility","hidden");
				
			})
			$(".dongtu").mouseleave(function(){
				$(".yincang").css("visibility","visible");
			
			})
		</script>
	</body>
</html>
